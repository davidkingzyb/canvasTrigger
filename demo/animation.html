<!DOCTYPE html>
<html>

<head>
    <title>animation</title>
    <script type="text/javascript" src="../dist/canvastrigger.min.js"></script>
    <style type="text/css">
    #footer a {
        text-decoration: none;
        font-size: 16px;
        color: black;
    }
    
    #footer a:hover {
        text-decoration: none;
        color: #12e0e4;
    }
    
    #footer {
        z-index: 20;
        position: fixed;
        bottom: 0px;
        font-family: Helvetica, Arial, SimHei, sans-serif;
        margin: 20px;
        width: 100%;
    }
    
    #logo {
        font-size: 25px;
    }
    
    #right {
        float: right;
        margin-top: 11px;
        margin-right: 50px;
    }
    
    #left {
        float: left;
    }
    
    #copyright {
        font-size: 5px;
    }
    </style>
</head>

<body>
<div id="anmt"></div>
    <script type="text/javascript">
    var i = 0;

    function loop() {
        i++;
        var anmtdiv=document.getElementById('anmt')
        anmtdiv.innerHTML=i;
        if (i > 1000) {
            ctAnimation.off(loop, this);
            ctAnimation.stop();
            ctAnimation.reset();
            anmtdiv.innerHTML='finish'
        }
    }
    ctAnimation.on(loop, this);
    ctAnimation.start();
    </script>
    <div id="footer">
        <div id="left">
            <span id="logo">&nbsp;&nbsp;&nbsp;&nbsp;canvasTrigger&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <a href="javascript:history.go(-1)">&lt; back</a>
        </div>
        <div id="right">
            <a href="https://github.com/davidkingzyb/canvasTrigger/blob/master/api.md">| api</a>&nbsp;&nbsp;
            <a href="https://davidkingzyb.github.io">| home</a>&nbsp;&nbsp;
            <a href="https://github.com/davidkingzyb/canvasTrigger">| github</a>&nbsp;&nbsp;
            <span id="copyright">&copy;2016-2018 by DKZ</span>
        </div>
    </div>
</body>

</html>
